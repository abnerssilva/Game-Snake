<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Game: Crazy Snake</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
    <!-- CSS Customizado-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <h2 class="text-center">Snake Game</h2>
    </header>

    <section class="container1" style="aspect-ratio: 3/3">
    
        <canvas id="palco-jogo" width="400px" height="400px" class="align-center"></canvas>
        <!--<img id="tomate" src="./assets/media/tomate-cheio.png" alt="">-->

        <div class="d-block my-2">
            <button data-key="38" id="up-esq" class="d-flex float-left btn btn-sm btn-info ml-1">Up</button>
            <button data-key="38" id="up-dir" class="d-flex float-right btn btn-sm btn-info mr-1">Up</button>
        </div>
            
        <div class="d-block my-2">
            <button data-key="37" id="esq" class="d-flex float-left btn btn-sm btn-info ml-1">Esq</button>
            <button data-key="39" id="dir" class="d-flex float-right btn btn-sm btn-info mr-1">Dir</button>
        </div>
      
        <div class="d-block my-2">
            <button data-key="40" id="down-esq" class="d-flex float-left btn btn-sm btn-info ml-1">Down</button>
            <button data-key="40" id="down-dir" class="d-flex float-right btn btn-sm btn-info mr-1">Down</button>
        </div>

    </section>

  <script src="./assets/js/app.js"></script>
  
</body>

 <!-- JavaScript -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
